<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Task History</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <ul>
                    <li *ngFor="let item of getTaskHistoryById()">
                        <h3>Title: {{item.taskTitle}}</h3>
                        <h5>Description: {{item.taskDesc}}</h5>
                        <h6>Due Date: {{item.taskDate | date}}</h6>
                        <h6>Priority: {{item.taskPrio==1 ? 'Low' : (item.taskPrio==2 ? 'Medium':'High')}}</h6>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>


<button class="btn btn-warning" (click)="open(content)">
    <img src="https://raw.githubusercontent.com/TusharKesarwani/TaskNinja/7764598518b91fded550e1b0dda7a35f9e424ce2/src/assets/info-circle-fill.svg" alt="Task Info">
</button>
